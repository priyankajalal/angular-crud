<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onAdd(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
  
      <button
        class="btn btn-danger"
       
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="isLoading">Loading....</p>
      
      <div *ngFor="let data of recievedData">
        <table>
          <tr>
            <th style="margin-right:20px;">Title</th>
            <th style="margin-right:20px;">Content</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
          <tbody>
            <tr>
              <td style="margin-right:20px;"><input type="text" [(ngModel)]="data.title"></td>
              <td style="margin-right:20px;"><input type="text" [(ngModel)]="data.content"></td>
              <td>
                <button (click)="onDelete(data)" class="btn btn-danger">X</button>
              </td>
              <td>
                <button (click)="onUpdate(data)" class="btn btn-success">Update</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
