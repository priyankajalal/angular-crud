<div style="border:1px solid #E6E5E7;border-radius:5px;">
  <img width="300px" src="./assets/{{product.name}}.png">
  <div style="text-align:center;">
    <h3>{{product.name}}</h3>
    <h5>${{product.price}}</h5>
  </div>
  <button type="button" (click)="addProductToCart()" style="padding:5px;border:none;width:100%;border-radius:5px;background:#888F9B;color:white">ADD TO CART</button>
</div>
